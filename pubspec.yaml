name: smart_line_follower
description: "Smart Line Following Car Control App with Firebase Authentication and Path Recording"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.3.0

  # WebSocket (ESP32)
  web_socket_channel: ^2.4.0

  # HTTP
  http: ^1.1.0

  # Date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
